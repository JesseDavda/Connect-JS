<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Connect 4</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="nav-bar-logo">
        <h1>Connect 4 - Javascript Edition</h1>
      </div>

      <div class="player"><p id="player-text">Player 1</p></div>
      <div class="refresh"><p id="player-text">Restart</p></div>
    </nav>
    <div class="connect-container">
      <div class="win-modal-container">
        <div class="win-modal-block">
          <h1 class="win-modal-text">Player 1 Wins!</h1>
          <div class="win-modal-chip"></div>
          <div class="win-modal-refresh-button"><p>Restart</p></div>
        </div>
      </div>
      <div class="connect-block">
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
